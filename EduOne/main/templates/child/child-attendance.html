{% extends "common/header.html" %}

{% block content %}

<table>
	<h2>Yearly Attendance</h2>
    <tr>
        <th>Days Attended</th> 
    </tr>
    {% if ATTENDANCELIST|length == 0 %}
    	<tr>No Records Found!</tr>
	{% else %}
	    {% for i in ATTENDANCELIST %}
	   	 	<tr><td>{{i.date}}</td></tr>
	    {% endfor%}
	{% endif %}    

</table>

{% endblock %}
