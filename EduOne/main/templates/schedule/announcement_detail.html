{% block content %}
<!DOCTYPE html>
<style>
	.btn-primary, .btn-outline-dark {
		width: 60%;
	}
	span {
		position: absolute;
		left: 96%;
		top: 1%;
	}
</style>

<body>
	<div class="container-fluid">
			<div class="modal-header" style="border-bottom: none;">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<h4>Announcement Details</h4>
			</div>
		</div>
		<div class="row" style="padding: 1%;">
			<div class="col-md-12 text-center">
				Title: {{ object.title }}
			</div>
		</div>

		<div class="row" style="padding: 1%;">
			<div class="col-md-12 text-center">
				Announcement context:<br>
				<i>{{object.description}}</i>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 text-center">
				Created on: {{ object.dateCreated }}
			</div>
		</div>

		<div class="row" style="margin-top: 3%; margin-bottom: 3%;">
				<div class="col-md-6 text-center">
						<a href ="{% url 'schedule-manage' current='announcements' %}" role="button" class="btn btn-outline-dark"> Return </a>
				</div>

			<div class="col-md-6 text-center">
					<a href="{% url 'schedule-edit' stype='announcement' pk=object.id %}" role="button" class="btn btn-primary">Edit</a>
			</div>
		</div>
	</div>


		
</body>
</html>
{% endblock %}
