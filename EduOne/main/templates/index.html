{% extends "common/header.html" %}

{% block content %}
	<!--Calendar goes here-->


	<h2>Announcements</h2>
		{% for event in announcements  %}
			<p>{{event.description}}</p>
			<p>Date Posted: {{event.eventDate}} </p>
			<p>From: {{event.eventTimeFrom}} till {{event.eventTimeTo}} </p>
		{% endfor %}

{% endblock %}
