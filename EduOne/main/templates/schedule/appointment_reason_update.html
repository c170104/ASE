{% block content %}
<!DOCTYPE html>
<style>
	label {
		display: none;
	}

	input[type=text]
	{
		border-radius: 4px;
		border:1px solid black;
		margin-left: auto;
		margin-right: auto;
	}

	.btn-outline-success, .btn-outline-dark {
		width: 60%;
	}

	.col-md-12 {
		margin-top: 5%;
	}

	.col-md-6 {
		margin-top: 5%;
	}

	span {
		position: absolute;
		left: 96%;
		top: 1%;
	}
</style>
<body>
	<div class="container-fluid">
			<div class="modal-header" style="border-bottom: none;">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</div>
		<h5 style="text-align: center;">Please enter the reason of rejecting the appointment</h5>
			<form method="POST">
				{% csrf_token %}
				<div class="col-md-12 text-center">
					{{form}}
				</div>

				<div class="row" style="margin-top: 3%; margin-bottom: 5%;">
					<div class="col-md-6 text-center">
							<button type ="submit" class="btn btn-outline-success"> Submit </button>
					</div>

					<div class="col-md-6 text-center">
						<a href ="{% url 'schedule-manage' current='pending' %}" role="button" class="btn btn-outline-dark"> Return </a>
					</div>
				</div>

				
			</form>
		</div>

	</div>
</body>
</html>
{% endblock %}
