{% block content %}
{% load widget_tweaks %}
<!DOCTYPE html>
<style>
    .modal-header {
        border-bottom: none;
    }

    #cross {
        position: absolute;
        left: 96%;
        top: 1%;
    }

    h2 {
        margin-bottom: 2%;
    }

    #id_marks {
        border-radius: 3px;
        border:1px solid black;
        width: 55%;
        margin-top: 3%;
        margin-bottom: 3%;
    }

    label {
        display: none;
    }

    .btn-outline-success {
        width: 30%;
        margin-bottom: 3%;
    }


</style>
<body>
    <div class="container-fluid">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" id="cross">&times;</span>
            </button>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Edit Marks</h2>
            </div>
        </div>

        <form method="POST" class="text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <input type='submit' value = 'Save' class="btn btn-outline-success">
        </form>
    </div>
</body>


</html>
{% endblock %}
