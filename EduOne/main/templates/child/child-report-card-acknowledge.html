{% block content %}
{% load widget_tweaks %}
<!DOCTYPE html>
<style>
    span {
		position: absolute;
		left: 96%;
		top: 1%;
	}

    form label {
        padding: 1%;
    }

</style>

<body>
    <div class="container-fluid">
            <div class="modal-header" style="border-bottom: none;">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>


        <div class="col-md-12 text-center">
            <h4>Acknowledge Report Card</h4>
        </div>

        <form method="POST">
            <div class="row">
                <div class="col-md-12 text-center">       
                    {% csrf_token %}
                    {{ form }}
                </div>
            </div>

            <div class="row" style="margin-bottom: 3%;">
                <div class="col-md-12 text-center">
                    <input type="submit" value="save" class="btn btn-outline-success" style="width: 60%;">
                </div>
            </div>
        </form>



    </div>
</body>

</html>
{% endblock %}
